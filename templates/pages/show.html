{% extends 'layouts/main.html' %}
{% block title %}Show Search{% endblock %}
{% block content %}

<div class="page-header">
    <h1>Fyyur Search!</h1>
</div>
<p class="lead"> Show Search </p>

<form class="search col-sm-4" method="post" action="/show/search">
    <input class="form-control"
      type="search"
      name="search_term"
      placeholder="Find a show"
      aria-label="Search">
    <div class="form-group">
        <input type="radio" name="search_by" value="artist">
        search by artist name &nbsp;&nbsp;
        <input type="radio" name="search_by" value="venue">
        search by venue name
    </div>
    <input class="form-control"
      type="submit"
      placeholder="Find"
      aria-label="Search">
    </form>

{% endblock %}
